<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
     crossorigin="anonymous">
     <link href="./stylesheet.css" rel="stylesheet">
</head>
<body>
<!-- Projects section  -->
<section class="container-lg" style="max-width: 80%; margin-top: 50px;">

    <h1 class="text-center mt-5" style="margin-top: 60px; margin-bottom: 60px; letter-spacing: 1.5px;">Projects we have completed</h1>
  
    <div class="row justify-content-center align-items-center">
      <div class="badge text-wrap text-center mt-5 fidgeting mx-auto col-md-4" id="htmlCssBadge">
        HTML & CSS
      </div>
    </div>
  
    <div class="row justify-content-center" style="margin-top: 60px; margin-bottom: 60px;">
  
      <div id="carouselExample" class="carousel slide col-md-8">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./Portfolio(HTML&CSS).png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./website(HTML & CSS).png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./website2(HTML & CSS).png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  
    <div class="row justify-content-center">
      <div class="badge text-wrap text-center mt-5 fidgeting mx-auto col-md-4" id="javascriptBadge">
        JAVASCRIPT
      </div>
    </div>
  
    <div class="row justify-content-center" style="margin-top: 60px; margin-bottom: 60px;">
  
      <div id="carouselExampleAutoplaying" class="carousel slide col-md-8" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./SIGN UP(JS).png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./Calculator (JS).png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./Portfolio(HTML&CSS).png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  
    <div class="row justify-content-center">
        <div class="badge text-wrap text-center mt-5 fidgeting mx-auto col-md-4" id="webBadge">
          WIX & BOOTSTRAP
        </div>
      </div>
    
      <div class="row justify-content-center" style="margin-top: 60px; margin-bottom: 60px;">
    
        <div id="carouselExampleWeb" class="carousel slide col-md-8" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./WIX.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./Portfolio(HTML&CSS).png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./Portfolio(HTML&CSS).png" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleWeb" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleWeb" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
  </section>
  
<div class="border-bottom border-secondary-subtle" style="margin-top: 100px; margin-bottom: 60px;"></div>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
     crossorigin="anonymous">
     <script src="https://kit.fontawesome.com/ca0b4148d3.js" crossorigin="anonymous"></script>
</body>
</html>
